  <style is="custom-style">
    header {padding : 0 20px 0}
    .jumbotron{
      box-shadow : 0 5px 0 rgba(230, 230, 230, 0.6);
      background: #a9a9a9;
      }
    .todoListNav{margin:0 0 0 0;}
    .invisible{opacity:0;}
    app-toolbar {
      background: var(--primary-color);
      color: var(--dark-theme-text-color);
    }
    @media only screen and (min-width: 992px){
      .col-md-9{
        width: 70%;
        margin-left: 5%;
      }
    }
    </style>
    <header class="navbar">
      <h1  class="navbar-header">
        Our Todo List!
      </h1>
    </header>
    <div *ngIf="lists">
      <nav class="navbar navbar-inverse col-xs-12 col-md-3 todoListNav" [class.invisible]="listEmpty()">
        <ul class="list-group" style="margin-top:1em; overflow:hidden;">
          <li style="cursor:pointer" class="list-group-item" *ngFor="let list of lists; let i = index" style="position:relative;">
            <span *ngIf="!list.showBox" (click)="getOne(i)">{{list.title}}</span>
            <span *ngIf="list.showBox">.</span>
            <div *ngIf="list.showBox" style="position:absolute; left:0px; bottom:8px; ">

            <input  type="text" [(ngModel)]="list.title" style="max-width:90%; margin-left:0.3em; width:108%; z-index:9999 !important;"/>

            </div>
            <span (click)= "deleteTask(i)" class="glyphicon glyphicon-trash" style="float:right "> </span>
            <span (click)= "showEditbox(i)" *ngIf="showEditbox(i)" class="glyphicon glyphicon-pencil" style="float:right; margin-right:0.5em; z-index:999 !important;"></span>
            <span (click)= "updateTask(list.title, i)" (click)= "showEditbox(i)" *ngIf="showEditbox(i)" class="glyphicon glyphicon-ok" style="float:right; margin-right:0.5em; z-index:999 !important;"> </span>

          </li>
        </ul>
      </nav>
      </div>
    <div class="jumbotron col-xs-12 col-md-9">
      <form >
      <paper-input #task type="text"  class="text-center col-sm-12 myclass" style="border-width:0 0 1px 0; padding: 0.5em; margin-bottom:15px;" label="New Task" alwaysFloatLabel></paper-input>
      <input (click)="addTask(task.value)" class="text-center btn btn-success" style="padding-right:5em; padding-left:5em;" type="submit" value="  Add  " />
        <!--form class="form" (submit)=addTask(Task.value);>
            <textarea class="col-sm-12" placeholder="Say more about your task" style="background-color:transparent; border-width:0 0 1px 0; padding: 0.5em; background-color:rgba(230,230, 230, 0.2); color[placeholder]:white; margin-bottom:1em;">
            </textarea>
            <div class="col-sm-12 text-center">
              <input type="submit" class="text-center btn btn-success" style="padding-right:5em; padding-left:5em; "/>
            </div>
        </form-->
      </form>

    </div>

    <footer class="text-center">
      CopyRight &copy; 2017
    </footer>
